{% extends 'core/base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}

        <h1>Sign in</h1>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label>Username:</label><br>
                {{ form.username }}
            </div>
            <div>
                <label>Password:</label><br>
                {{ form.password }}
            </div>
            <button>Login</button>
        </form>

{% endblock content %}
