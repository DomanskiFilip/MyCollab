<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'Core/style.css' %}" />
        <title>MDX Collab Hub</title>
    </head>
    <body>

    <header>
        <button onclick="location.reload()"><img src="{% static 'img/mdx_logo.png' %}"  alt="mdx logo"><h1>Collab</h1></button>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'collabs:new_collab' %}">Create Collab</a></li>

            <li>{% if request.user.is_authenticated %}<a href="{% url 'Core:logout' %}">Logout</a>{% else %} <a href="">Sign Up</a> | <a href="{% url 'Core:login' %}">Login</a>{% endif %}</li>
        </ul>
    </nav>
    
    <span id="activeCollabs">There are {{ active_collabs_count }} active collabs!</span>

    
        {% block content %}{% endblock %}
    

    <article class="spacer"></article>

    </body>
</html>
