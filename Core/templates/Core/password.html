{% extends 'core/base.html' %}
{% block title %}Zmien Haslo{% endblock title %}
{% block content %}



{% if form.errors %}
    {% for key, value in form.errors.items %}
        {{ value }}
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="id_old_password">Old Password</label>
    <input type="password" name="old_password" autocomplete="new-password" required id="id_old_password" placeholder="Enter Old Password"/>
    <label for="id_new_password1">New Password</label>
    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="Enter New Password"/>
    <label for="id_new_password2">New Password Confirmation</label>
    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="Confirm New Password"/>
    <button type="submit" id="reset">Update Password</button>
</form>

{% endblock %}
